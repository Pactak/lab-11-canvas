<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
    <canvas id="sketch" width="600" height="300">
    </canvas>

    <script>
    function draw(){
      var sketch = document.getElementById('sketch');
      var context = sketch.getContext('2d');
      context.fillStyle = 'blue'
      for(var i = 1; i <= 10; i++){
        if(i%2 === 0){
          context.fillRect(23.5 * i, 19, 15, 15);
        } else {
          context.fillStyle = 'red';
          context.beginPath();
          context.arc(25 * i, 25, 9, 0, 2 * Math.PI, true);
          context.closePath();
          context.fill();
        }

      }
    }

    </script>
  </body>
</html>
