<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
    <canvas id="sketch" width="600" height="400">
    </canvas>

    <script>
      function draw(){
        var sketch = document.getElementById('sketch');
        var context = sketch.getContext('2d');
        context.fillRect(1, 1, 598, 398);
        context.fillStyle = 'white'
        context.fillRect(5, 5, 590, 390);

        context.fillStyle = 'red'
        for(var x = 1; x <= 7; x++){
          for(var y = 1; y <= 5; y++){
            context.fillRect(70 * x, 60 * y, 45, 45);
          }
      }
    }
    </script>
  </body>
</html>
