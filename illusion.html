<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
    <canvas id="sketch" width="300" height="300">
    </canvas>

    <script>
      function draw(){
        var sketch = document.getElementById('sketch');
        var context = sketch.getContext('2d');
        context.fillRect(1, 1, 298, 298);
        context.fillStyle = 'white'
        context.fillRect(5, 5, 290, 290);

        context.fillStyle = 'red'
        for(var x = 1; x <= 7; x++){
          for(var y = 1; y <= 5; y++){
            context.fillRect(10 * x, 10 * y, 5, 5);
          }
      }
    }
    </script>
  </body>
</html>
