<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
    <canvas id="sketch" width="600" height="300">
    </canvas>

    <script>

    var num = parseInt(prompt('How many circles in a row do you want?'));
      function draw(){
        var sketch = document.getElementById('sketch');
        var context = sketch.getContext('2d');
        context.fillStyle = 'red';
        context.beginPath();
        for(var i = 1; i <= num; i++)
        context.arc(60 * i, 50, 25, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();
      }
    </script>
  </body>
</html>
