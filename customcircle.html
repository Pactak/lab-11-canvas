<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
    <canvas id="sketch" width="300" height="300">
    </canvas>

    <script>
      var radius = parseInt(prompt('Enter a radius'));
      var color = prompt('Enter a color');

      if(color === 'red'){
        function draw(){
          var sketch = document.getElementById('sketch');
          var context = sketch.getContext('2d');
          context.fillStyle = 'red';
          context.beginPath();
          context.arc(150, 100, radius, 0, 2 * Math.PI, true);
          context.closePath();
          context.fill();
        }
      } else if (color === 'blue') {
        function draw(){
          var sketch = document.getElementById('sketch');
          var context = sketch.getContext('2d');
          context.fillStyle = 'blue';
          context.beginPath();
          context.arc(150, 100, radius, 0, 2 * Math.PI, true);
          context.closePath();
          context.fill();
        }
      } else if(color === 'green'){
        function draw(){
          var sketch = document.getElementById('sketch');
          var context = sketch.getContext('2d');
          context.fillStyle = "#00ff00"
          context.beginPath();
          context.arc(150, 100, radius, 0, 2 * Math.PI, true);
          context.closePath();
          context.fill();
        }
      } else {
        function draw(){
          var sketch = document.getElementById('sketch');
          var context = sketch.getContext('2d');
          context.beginPath();
          context.arc(150, 100, radius, 0, 2 * Math.PI, true);
          context.closePath();
          context.fill();
        }
      }
    </script>
  </body>
</html>
