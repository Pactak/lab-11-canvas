<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
    <canvas id="sketch" width="600" height="600">
    </canvas>

    <script>
      function draw(){
        var sketch = document.getElementById('sketch');
        var context = sketch.getContext('2d');

        context.fillStyle = 'red';
        context.beginPath();
        for(var x = 1; x <= 4; x++){
          for(var y = 1; y <= 7; y++){
            context.arc(60 * x, 60 * y, 25, 0, 2 * Math.PI, true);
            context.closePath();
            context.fill();
          }
        }
        


      }
    </script>
  </body>
</html>
