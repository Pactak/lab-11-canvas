<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
    <canvas id="sketch" width="900" height="900">
    </canvas>

    <script>
    function draw(){
      var sketch = document.getElementById('sketch');
      var context = sketch.getContext('2d');

      context.fillStyle = 'red';
      context.beginPath();
      for(var x = 1; x <= 9; x++){
        for(var y = 1; y <= 9; y++){
          context.arc(60 * x, 60 * x, 4 * x, 0, 2 * Math.PI, true);
          context.closePath();
          context.fill();
        }
      }
    }

    </script>
  </body>
</html>
