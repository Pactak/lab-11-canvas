<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
    <canvas id="sketch" width="300" height="300">
    </canvas>

    <script>
      function draw(){
        var sketch = document.getElementById('sketch');
        var context = sketch.getContext('2d');

        context.fillStyle = 'green';
        context.beginPath();
        context.arc(150, 150, 50, 0, 1 * Math.PI, true);
        context.closePath();
        context.fill();

        context.fillStyle = 'black';
        context.beginPath();
        context.arc(150, 155, 50, 0, 1 * Math.PI, false);
        context.closePath();
        context.fill();



      }
    </script>
  </body>
</html>
